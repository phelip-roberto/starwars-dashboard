<div class="animated fadeIn">
  <div class="row my-4 d-flex justify-content-center">
    <div class="col-10 mt-5 mx-auto">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <p-table [value]="films" class="table table-striped" [paginator]="true" [rows]="10"
              [showCurrentPageReport]="true" currentPageReportTemplate="Total de Registros: {{totalRecords}}">
              <ng-template pTemplate="header">
                <tr>
                  <th>Título</th>
                  <th>Numeração</th>
                  <th>Diretor</th>
                  <th>Produtor(es)</th>
                  <th>Lançamento</th>
                  <th style="width: 8%">Mais Info</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-film>
                <tr>
                  <td>{{film.title}}</td>
                  <td>{{film.episode_id}}</td>
                  <td>{{film.director}}</td>
                  <td>{{film.producer}}</td>
                  <td>{{film.release_date}}</td>
                  <td><i (click)="redirect(film.episode_id)" class="pi pi-search btn"></i></td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
