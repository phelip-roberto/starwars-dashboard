<div class="animated fadeIn">
  <div class="row my-4 d-flex justify-content-center">
    <div class="col-10 mt-5 mx-auto">
      <div class="card">
        <img src="../../../assets/img/StarWars-{{filmId}}.jpg" class="card-img-top">
        <div class="card-body">
          <div class="row">
            <div class="col-10 mx-auto">
              <div class="row">
                <div *ngIf="film" class="col-8">
                  <app-info-film [film]="film[0]"></app-info-film>
                </div>
                <div class="col-4">
                  <a href="{{link}}" target="_blank">
                    <img src="../../../assets/img/poster-{{filmId}}.jpg" class="img-thumbnail rounded">
                  </a>
                  <div class="alert alert-info text-center" role="alert">
                    Watch the Trailer <i class="pi pi-angle-double-up"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
